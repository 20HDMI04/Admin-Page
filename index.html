<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/profile-users-group-silhouette-svgrepo-com.svg" type="image/x-icon">
    <title>Profile App</title>
    <style>
      #navbarNav {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <template id="success">
      <svg xmlns="http://www.w3.org/2000/svg" style="display: none;" id="symbol">
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </symbol></svg>
        <div class="alert alert-success d-flex alert-dismissible fade show" role="alert" id="div_suc">
          <svg class="flex-shrink-0 m-1" width="16" height="16" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
          <p><strong>Success</strong> (<span id="success-msg"></span>)</p>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </template>
    <template id="failure">
      <svg xmlns="http://www.w3.org/2000/svg" style="display: none;" id="symbol">
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </symbol>
      </svg>
        <div class="alert alert-danger d-flex alert-dismissible fade show" role="alert" id="div_fai">
          <svg class="flex-shrink-0 m-1" width="16" height="16" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
          <p><strong>Error</strong> (<span id="success-msg"></span>)</p>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </template>
    <div id="navtopper"></div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"><img src="/profile-users-group-silhouette-svgrepo-com.svg" style="width: 40px; height: 40px;"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <p class="nav-link" id="createUser">New User</p>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <template id="temp">
      <div class="container m-4">
        <div class="row">
          <div class="mx-auto">
            <div class="card">
              <div class="row card-body">
                <div class="col-8">
                  <img src="" style="max-height: 60px; float: left;margin-right: 10px;">
                  <h5 class="card-title" id="email"></h5>
                  <p class="card-text" id="age"><span>Age</span></p></div>
                <div class="col-4"><button class="btn btn-danger m-1" style="float: right;" id="del"><svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="22" height="22" fill="#FFFFFF" viewBox="0 0 16 16" >
                  <path d="M 6.496094 1 C 5.675781 1 5 1.675781 5 2.496094 L 5 3 L 2 3 L 2 4 L 3 4 L 3 12.5 C 3 13.328125 3.671875 14 4.5 14 L 10.5 14 C 11.328125 14 12 13.328125 12 12.5 L 12 4 L 13 4 L 13 3 L 10 3 L 10 2.496094 C 10 1.675781 9.324219 1 8.503906 1 Z M 6.496094 2 L 8.503906 2 C 8.785156 2 9 2.214844 9 2.496094 L 9 3 L 6 3 L 6 2.496094 C 6 2.214844 6.214844 2 6.496094 2 Z M 5 5 L 6 5 L 6 12 L 5 12 Z M 7 5 L 8 5 L 8 12 L 7 12 Z M 9 5 L 10 5 L 10 12 L 9 12 Z"></path>
                  </svg></button> 
                  <button class="btn btn-dark m-1" style="float: right;">Edit</button></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>
    
    <template id="edittemp">
      <form class="mx-auto my-4" style="max-width: 50rem; max-height: 40rem;">
        <div class="mx-auto" style="max-width: 19rem;">
          <img src="" alt="profilePic" id="editpic" style="max-width: 14rem;">
          <input type="file" id="imginput" name="imginput" accept="image/*">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="emailedit" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Age</label>
          <input type="number" class="form-control" id="ageedit">
        </div>
        <button id="editsub" class="btn btn-primary">Submit</button>
    </form>
    </template>

    <template id="createtemp">
      <form class="mx-auto my-4" style="max-width: 50rem; max-height: 40rem;">
        <div class="mx-auto" style="max-width: 19rem;">
          <img src="" alt="profilePic" id="editpic" style="max-width: 14rem;">
          <input type="file" id="imginput" name="imginput" accept="image/*">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="emailcreate" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Age</label>
          <input type="number" class="form-control" id="agecreate">
        </div>
        <button id="createsub" class="btn btn-primary">Submit</button>
    </form>
    </template>

    <div class="mx-auto" id="content" style="max-width: 90rem;"></div>

    <footer class="fixed-bottom">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      </ul>
      <p class="text-center text-muted">Â© 2024 BJ Company, Inc</p>
    </footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
